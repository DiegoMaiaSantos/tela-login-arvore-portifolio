<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>
    <section>
        <div class="imgBx">
            <img src="/assets/img/Tela_Fundo_Login.jpg" alt="Tela de fundo do login.">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Conectar</h2>
                <form>
                    <div class="inputBx">
                        <span>Usuário</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name=""> Lembrar de mim</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Conectar" name="">
                    </div>
                    <div class="inputBx">
                        <p>Não tem uma conta? <a href="#">Criar conta</a></p>
                    </div>
                </form>
                <h3>Entrar com suas redes sociais</h3>
                <ul class="sci">
                    <li><img src="/assets/img/icons/facebook.png"></li>
                    <li><img src="/assets/img/icons/twitter.png"></li>
                    <li><img src="/assets/img/icons/google.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
